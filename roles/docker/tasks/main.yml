- name: add docker.conf config file
  copy:
    src: docker.conf
    dest: /etc/systemd/system/docker.service.d/docker.conf
    follow: yes

- name: read config
  systemd:
    daemon_reload: yes
- name: run service
  service: name=docker state=restarted

